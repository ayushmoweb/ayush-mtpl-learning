<!DOCTYPE html>
<html>
<head>
<title> Register Form </title>
</head>
<body>
<h1> Moweb </h1>
<form>
   <label for="fname">First name*</label><br>
    <input type="text" id="fname" name="fname" value="" required><br>
   <label for="lname">Last name*</label><br>
   <input type="text" id="lname" name="lname" value=""required><br>
   <label for="email">Email*</label><br>
     <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@" title="Please enter a valid email address" required><br>
   <label type="password">Password*</label><br> 
   <input type="password" id="password" name="password" value=""required><br>
    <input type="range" min="1" max="100" value="50" id="myRange">
   <img src="download (2).jpg" alt="downlaod2.jpg" width="104" height="142">
   <button type="Submit"> Register </button>
   <button type="Reset"> Reset </button>
 </form>
 </body>
 </html>
